<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/iconfonts.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Test task</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="block1">
                <div class="name">Місто або назва готеля</div>
                <div class="inp"> 
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Введіть тут місто" tabindex="1">
                </div>
            </div>
            
            <div class="line"></div>
            <div class="block2">
               
                <div class="date1">
                    <div class="name">Заїзд</div>
                    <div class="nd">
                        <i class="fas fa-calendar-alt"></i>
                        <span tabindex="2">07 лютого</span>
                    </div>
                </div>
                <div class="cirkl"></div>
                <div class="date2">
                    <div class="name">Виїзд</div>
                    <select tabindex="3">
                        <option><span>22 лютого</span></option>
                    </select>
                    <i class="fas fa-chevron-down small"></i>
                    
                </div>
            </div>
            <div class="line"></div>
            <div class="block3">
                <div class="people">
                    <div class="num">
                        <div class="name">Номера</div>
                        <div class="pl">
                            <div class="val val1" tabindex="4">1</div>
                            <div class="arrow">
                                <div class="up up1"><i class="fas fa-sort-up"></i></div>
                                <div class="down down1"><i class="fas fa-sort-down"></i></div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="num">
                        <div class="name">Дорослі</div>
                        <div class="pl">
                            <div class="val val2" tabindex="5">1</div>
                            <div class="arrow">
                                <div class="up up2"><i class="fas fa-sort-up"></i></div>
                                <div class="down down2"><i class="fas fa-sort-down"></i></div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="num">
                        <div class="name">Діти</div>
                        <div class="pl">
                            <div class="val val3" tabindex="6">0</div>
                            <div class="arrow">
                                <div class="up up3"><i class="fas fa-sort-up"></i></div>
                                <div class="down down3"><i class="fas fa-sort-down"></i></div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="plus"><i class="fas fa-plus"></i></div>
                </div>
            </div>
           <div class="bloсk4" tabindex="7">НАЙТИ</div>
        </div>
    </div>

    <script>
   
        document.querySelector('.up1').addEventListener('click', ()=>{
            document.querySelector('.val1').innerHTML = +document.querySelector('.val1').innerHTML + 1;
        });
        document.querySelector('.up2').addEventListener('click', ()=>{
            document.querySelector('.val2').innerHTML = +document.querySelector('.val2').innerHTML + 1;
        });
        document.querySelector('.up3').addEventListener('click', ()=>{
            document.querySelector('.val3').innerHTML = +document.querySelector('.val3').innerHTML + 1;
        });
        document.querySelector('.down1').addEventListener('click', ()=>{
            if(+document.querySelector('.val1').innerHTML>1){
            document.querySelector('.val1').innerHTML = +document.querySelector('.val1').innerHTML - 1;
            }
        })
        document.querySelector('.down2').addEventListener('click', ()=>{
            if(+document.querySelector('.val2').innerHTML>1){
            document.querySelector('.val2').innerHTML = +document.querySelector('.val2').innerHTML - 1;
            }
        })
        document.querySelector('.down3').addEventListener('click', ()=>{
            if(+document.querySelector('.val3').innerHTML>0){
            document.querySelector('.val3').innerHTML = +document.querySelector('.val3').innerHTML - 1;
            }
        })
      
    </script>
</body>
</html>
